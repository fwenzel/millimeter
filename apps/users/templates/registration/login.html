{% extends "base.html" %}

{% block content %}

<h2>{% block title %}Login{% endblock %}</h2>

<form method="post" action="">
<table class="formtable">
{{ form.as_table }}
</table>

<button type="submit">Log in</button>
<input type="hidden" name="next" value="{{ next }}" />
</form>

<p><small><a href="{% url django.contrib.auth.views.password_reset %}">Forgotten your password?</small></p>
{% endblock %}

{% block extrafooter %}
<script type="text/javascript">login.init();</script>
{% endblock %}
